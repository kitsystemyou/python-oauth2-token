<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="theme-color" content="#024287" />
    <title>OAuth Tester</title>
  </head>
  <body bgcolor="#024287" text="white">
    <center>
      <h1>Authentication Succeed!</h1>
